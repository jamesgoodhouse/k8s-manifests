---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: openhab
  namespace: openhab
  annotations:
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: openhab-basic-auth
    ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  rules:
  - host: openhab.jamgood96.com
    http:
      paths:
      - path: /
        backend:
          serviceName: openhab
          servicePort: 80
