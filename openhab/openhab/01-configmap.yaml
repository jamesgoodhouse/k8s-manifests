---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openhab-config
  namespace: openhab
data:
  config.yaml: |
    settings:
      addons:
        action: telegram
        package: minimal
        binding: airquality,daikin,konnected,mqtt,unifi,zwave
        misc: ''
        persistence: influxdb
        transformation: jsonpath,map
        ui: basic
      ephemeris:
        country: us
        region: or
        dayset:
          trash: Friday
      persistence:
        influxdb:
          db: openhab
          url: http://influxdb.data:8086
      i18n:
        language: en
        region: US
        timezone: US/Pacific
        measurement_system: US
    things:
      airquality:
        station_id: 86
      daikin:
        living_room:
          thing_id: living_room
          type_id: ac_unit
          name: LivingRoom
          host: great-room.hvac.home.goodhouse.io
          label: HVAC
          location: Living Room
        main_bedroom:
          thing_id: main_bedroom
          type_id: ac_unit
          name: MainBedroom
          host: main-bedroom.hvac.home.goodhouse.io
          label: HVAC
          location: Main Bedroom
      unifi:
        refresh_rate: 10
        wireless_clients:
        - id: phone_james
          name: James' Phone
          consider_home: 180
          site: default
      zwave:
        controller:
          port: /dev/ttyUSB0
        sensors:
          front_door:
            thing_id: front_door_sensor
            label: Door Sensor
            location: Entryway
            node_id: 2
            type_id: eco_dwzwave25_00_000
          garage_door:
            thing_id: garage_tilt_sensor
            label: Tilt Sensor
            location: Garage
            node_id: 3
            type_id: eco_tiltzwave25_00_000
